		<form>
			<table>

				<td>No. Induk</td>
				<td><input type="text"
					name="no_induk"></td>

			<tr>
				<td>Nama</td>

			<tr>
				<td>Jenis Kelamin</td>

					 <br>

			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td><input type="date" name="Tanggal_Lahir"></td>
			</tr>
			<tr>
				<td></td>
				<td><button type="submit">Simpan</button></td>
			</tr>
			
			</table>
